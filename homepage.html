<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce_Pi</title>

    <!-- Css Bootstrap-5.3.0  -->
    <link rel="stylesheet" href="bootstrap-5.3.0/css/bootstrap.min.css" />

    <!-- Css Bootstrap-5.3.0 Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <!-- My Css  -->

    <link rel="stylesheet" href="css/homePage.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <nav class="d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center">
          <a href="#" target="_blank" class="logo d-block">Shopfrieger</a>
          <!-- <span class="text-kategory mx-2">Kategory</span> -->
          <div class="wrap-search mx-5">
            <input type="text" class="form-control" placeholder="Cari di Shopfrieger" />
            <div class="wrap-icon-search">
              <img class="img-search" src="asset/img/search.png" alt="icon-search" />
            </div>
          </div>
          <div class="wrap-icon-shop" id="trolly">
            <img class="img-shop" src="asset/img/trolly.png" alt="" />
          </div>
          <div class="wrap-icon-notif ms-4">
            <img class="img-notif" src="asset/img/notif.png" alt="" />
          </div>
          <div class="wrap-icon-message mx-3">
            <img class="img-message" src="asset/img/message.png" alt="" />
          </div>

          <div class="d-flex align-items-center">
            <button class="profil rounded-circle me-3"></button>
            <a href="#" class="account">account guest</a>
          </div>
        </div>
      </nav>

      <div id="menu-bar" class="menu-bar flex-column justify-content-between align-items-center">
        <img src="asset/img/menu-bar1.avif" alt="" />
        <h4>Wah keranjang belanjaan kamu kosong</h4>
        <p class="text-center">
          Daripada dianggurin, mending diisi dengan barang barang <br />
          impianmu. Yuk cek sekarang!
        </p>
        <button class="my-button">Lihat Rekomendasi</button>
      </div>
    </header>

    <!-- Home Start -->
    <div id="carouselExampleIndicators" class="carousel slide d-flex flex-column align-items-center">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://source.unsplash.com/1226x510?sunrise" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1226x510?rain" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1226x510?night" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Home End -->
    <!-- Script Bootstrap-5.3.0  -->
    <script src="bootstrap-5.3.0/js/bootstrap.min.js"></script>

    <!-- My Script  -->
    <script src="asset/js/home.js"></script>
  </body>
</html>
